name: CI

on:
  push:
    branches:
      - main
      - staging
      - trying

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose

  ci-success:
    name: CI workflow
    if: github.event.pusher.name == 'bors[bot]' && success()
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: CI workflow succeeded
        run: exit 0
